<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="salary.payslips_detail">Employee Payslips Detail - HR Operations Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../components/api.js"></script>
    <style>
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            width: fit-content;
            min-width: auto;
        }

        .status-uploaded {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-not_uploaded {
            background-color: #fecaca;
            color: #991b1b;
        }

        .status-unmatched {
            background-color: #fef3c7;
            color: #92400e;
        }

        .table-row:hover {
            background-color: #f9fafb;
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Employee Header -->
        <div class="bg-white rounded-lg shadow-sm mb-6 p-6">
            <div class="flex justify-between items-start">
                <div class="main-content flex-1">

                </div>
                <p id="employeeInfo" class="text-gray-600" data-translate="salary.payslips_timeline">Timeline of all
                    payslip records</p>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Language Selector -->
                <select id="languageSelector"
                    class="bg-white border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                </select>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-translate="time.start_month">Start
                        Month</label>
                    <select id="startMonth"
                        class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All time</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" data-translate="time.start_year">Start
                        Year</label>
                    <select id="startYear"
                        class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All years</option>
                    </select>
                </div>
                <div class="flex items-end">
                    <button onclick="loadPayslips()"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm"
                        data-translate="btn.load">
                        <i class="fas fa-search mr-2"></i>
                        <span data-translate="btn.load">Load</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Statistics removed as requested -->

    <!-- Main Table -->
    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            data-translate="time.month">Month</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            data-translate="time.year">Year</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            data-translate="common.status">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                            data-translate="common.file">File</th>
                    </tr>
                </thead>
                <tbody id="payslipsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Table rows will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Loading State -->
        <div id="payslipsLoading" class="text-center py-12 hidden">
            <div class="loading-spinner rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-500">Loading payslips data...</p>
        </div>

        <!-- Empty State -->
        <div id="payslipsEmpty" class="text-center py-12 hidden">
            <i class="fas fa-file-invoice-dollar text-6xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">No payslips found</p>
            <p class="text-sm text-gray-400">No records for the selected period</p>
        </div>
    </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg border-l-4 p-4 max-w-sm">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i id="toastIcon" class="text-xl"></i>
                </div>
                <div class="ml-3">
                    <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
                </div>
                <div class="ml-auto pl-3">
                    <button onclick="hideToast()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentEmployeeId = null;
        let currentPayslips = [];
        let isLoading = false;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Language selector
            const languageSelector = document.getElementById('languageSelector');
            if (languageSelector) {
                languageSelector.value = (typeof currentLanguage !== 'undefined' ? currentLanguage : (window.currentLanguage || 'en'));
                languageSelector.addEventListener('change', (e) => {
                    if (typeof setLanguage === 'function') {
                        setLanguage(e.target.value);
                    }
                    if (typeof updatePageTranslations === 'function') {
                        updatePageTranslations();
                    }
                });
            }

            // Initialize translations
            if (typeof updatePageTranslations === 'function') {
                updatePageTranslations();
            }
            if (!requireAuth()) return;

            // Check role access (with Live Server dev bypass)
            const isLiveServer = ['5502', '5503', '5504'].includes(window.location.port);
            const allowedRoles = ['HR_Manager', 'Director', 'Admin', 'Administrator', 'SuperAdmin'];
            const resolvedRole = (typeof authManager !== 'undefined' && authManager.getUserRole)
                ? authManager.getUserRole()
                : (localStorage.getItem('userRole') || '');
            let userRole = resolvedRole;
            if (!allowedRoles.includes(userRole)) {
                if (isLiveServer) {
                    localStorage.setItem('userRole', 'HR_Manager');
                    userRole = 'HR_Manager';
                    showToast('warning', 'Dev bypass: HR role granted for Live Server.');
                } else {
                    showToast('error', 'Access denied. HR Manager or Admin role required.');
                    window.location.href = '/frontend/pages/hr-dashboard.html';
                    return;
                }
            }

            initializePage();

            // Event listeners
            const logoutEl = document.getElementById('logoutBtn');
            if (logoutEl) logoutEl.addEventListener('click', handleLogout);
            document.getElementById('startMonth').addEventListener('change', loadPayslips);
            document.getElementById('startYear').addEventListener('change', loadPayslips);
        });

        async function initializePage() {
            try {
                // Get employee ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                currentEmployeeId = urlParams.get('employee');

                if (!currentEmployeeId) {
                    showToast('error', 'No employee specified');
                    window.location.href = 'payslips-admin.html';
                    return;
                }

                // Setup years (last 10 years to current)
                const currentYear = new Date().getFullYear();
                const yearSelect = document.getElementById('startYear');
                yearSelect.innerHTML = '<option value="">All years</option>';
                for (let year = currentYear - 10; year <= currentYear; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                }
                // Default to current year
                yearSelect.value = String(currentYear);

                // Load employee details and payslips
                await loadEmployeeDetails();
                await loadPayslips();
            } catch (error) {
                console.error('Initialize page error:', error);
                showToast('error', 'Failed to initialize page');
            }
        }

        async function loadEmployeeDetails() {
            try {
                console.log('Fetching employee details for', currentEmployeeId, 'via salary-service 3010');
                const response = await fetch(`http://localhost:3010/employees/${currentEmployeeId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Employee details response:', data);
                    const employee = data.employee;
                    const infoEl = document.getElementById('employeeInfo');
                    if (infoEl) infoEl.textContent = `${employee.first_name} ${employee.last_name} • ${employee.department_name || 'No Department'} • ${employee.position_name || 'No Position'}`;
                }
            } catch (error) {
                console.error('Load employee details error:', error);
                // Continue without employee details
            }
        }

        async function loadPayslips() {
            if (isLoading) return;

            try {
                isLoading = true;
                showPayslipsLoading();

                const startMonth = document.getElementById('startMonth').value;
                const startYear = document.getElementById('startYear').value;

                const params = {};
                if (startMonth) params.start_month = startMonth;
                if (startYear) params.start_year = startYear;

                const queryString = Object.keys(params).length > 0 ? '?' + new URLSearchParams(params).toString() : '';

                const response = await fetch(`http://localhost:3010/payslips/admin/${currentEmployeeId}${queryString}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load payslips');
                }

                const data = await response.json();
                currentPayslips = data.items || [];

                displayPayslips(currentPayslips);

            } catch (error) {
                console.error('Load payslips error:', error);
                showToast('error', error.message || 'Failed to load payslips');
                showPayslipsEmpty();
            } finally {
                isLoading = false;
                hidePayslipsLoading();
            }
        }

        function displayPayslips(payslips) {
            const tableBody = document.getElementById('payslipsTableBody');

            if (payslips.length === 0) {
                showPayslipsEmpty();
                return;
            }

            // Sort by year and month descending (newest first)
            payslips.sort((a, b) => {
                if (a.year !== b.year) return b.year - a.year;
                return b.month - a.month;
            });

            tableBody.innerHTML = payslips.map(payslip => {
                const statusClass = getStatusClass(payslip.status);
                const monthName = getMonthName(payslip.month);

                return `
                    <tr class="table-row">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${monthName}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${payslip.year}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="status-badge ${statusClass}">
                                ${getStatusText(payslip.status)}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${payslip.payslip_id ?
                        `<a href="#" data-dl="${payslip.payslip_id}" class="text-blue-600 hover:text-blue-900 flex items-center">
                                    <i class="fas fa-download mr-2"></i>
                                    Download PDF
                                </a>` :
                        '<span class="text-gray-400 italic">Not uploaded</span>'
                    }
                        </td>
                    </tr>
                `;
            }).join('');

            // Add download event listeners
            addDownloadEventListeners();
            hidePayslipsEmpty();
        }

        function addDownloadEventListeners() {
            const tableBody = document.getElementById('payslipsTableBody');

            tableBody.querySelectorAll('a[data-dl]').forEach(a => {
                a.addEventListener('click', async (e) => {
                    e.preventDefault();

                    try {
                        const payslipId = a.getAttribute('data-dl');
                        await downloadPayslip(payslipId);
                    } catch (error) {
                        console.error('Download error:', error);
                        showToast('error', 'Failed to download payslip');
                    }
                });
            });
        }

        async function downloadPayslip(payslipId) {
            try {
                const response = await fetch(`http://localhost:3010/payslips/download/${payslipId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to download payslip');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'payslip.pdf';
                document.body.appendChild(link);
                link.click();
                link.remove();
                URL.revokeObjectURL(url);

                showToast('success', 'Payslip downloaded successfully');
            } catch (error) {
                throw error;
            }
        }

        // Statistics removed

        // Utility functions
        function getStatusClass(status) {
            switch (status) {
                case 'uploaded': return 'status-uploaded';
                case 'unmatched': return 'status-unmatched';
                default: return 'status-not_uploaded';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'uploaded': return 'Uploaded';
                case 'unmatched': return 'Unmatched';
                default: return 'Not Uploaded';
            }
        }

        function getMonthName(month) {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            return months[month - 1] || 'Unknown';
        }

        function showPayslipsLoading() {
            document.getElementById('payslipsLoading').classList.remove('hidden');
            document.getElementById('payslipsEmpty').classList.add('hidden');
        }

        function hidePayslipsLoading() {
            document.getElementById('payslipsLoading').classList.add('hidden');
        }

        function showPayslipsEmpty() {
            document.getElementById('payslipsEmpty').classList.remove('hidden');
            document.getElementById('payslipsLoading').classList.add('hidden');
        }

        function hidePayslipsEmpty() {
            document.getElementById('payslipsEmpty').classList.add('hidden');
        }

        function showToast(type, message) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const messageEl = document.getElementById('toastMessage');

            // Set icon and colors based on type
            let iconClass, borderColor;
            switch (type) {
                case 'success':
                    iconClass = 'fas fa-check-circle text-green-600';
                    borderColor = 'border-green-600';
                    break;
                case 'error':
                    iconClass = 'fas fa-exclamation-circle text-red-600';
                    borderColor = 'border-red-600';
                    break;
                case 'warning':
                    iconClass = 'fas fa-exclamation-triangle text-yellow-600';
                    borderColor = 'border-yellow-600';
                    break;
                default:
                    iconClass = 'fas fa-info-circle text-blue-600';
                    borderColor = 'border-blue-600';
            }

            icon.className = iconClass;
            messageEl.textContent = message;
            toast.querySelector('div').className = `bg-white rounded-lg shadow-lg border-l-4 p-4 max-w-sm ${borderColor}`;

            toast.classList.remove('hidden');

            // Auto hide after 5 seconds
            setTimeout(hideToast, 5000);
        }

        function hideToast() {
            document.getElementById('toast').classList.add('hidden');
        }

        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            window.location.href = '/frontend/pages/login.html';
        }

        function requireAuth() {
            const isLiveServer = ['5502', '5503'].includes(window.location.port);
            const token = localStorage.getItem('token');
            if (!token) {
                if (isLiveServer) {
                    localStorage.setItem('token', 'dev');
                    showToast('warning', 'Dev bypass: mock token set for Live Server.');
                    return true;
                }
                window.location.href = '/frontend/pages/login.html';
                return false;
            }
            return true;
        }
    </script>
    <script src="../assets/js/navbar.js"></script>
