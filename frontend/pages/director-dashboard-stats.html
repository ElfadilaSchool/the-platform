<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title data-translate="dashboard.title">Director Dashboard - HR Operations Platform</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<link href="../assets/css/style.css" rel="stylesheet">
	<style>
		.embed-container { height: 100vh; }
		.embed-frame { width: 100%; height: 100%; border: 0; background: #fff; }
	</style>
</head>
<body class="bg-gray-50">

	<main class="min-h-screen">
		<div class="embed-container">
			<iframe id="directorStatsFrame" class="embed-frame" title="Director Dashboard Stats"></iframe>
		</div>
	</main>

	<script src="../assets/js/auth.js"></script>
	<script src="../assets/js/translations.js"></script>
	<script src="../assets/js/main.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			if (!requireAuth()) return;
			const userRole = authManager.getUserRole();
			if (!userRole || userRole.toLowerCase() !== 'director') {
				console.log('Access denied. User role:', userRole, 'Expected: Director');
				authManager.redirectToDashboard();
				return;
			}
			console.log('Access granted for Director role:', userRole);
			initializeCollapsibleSidebar();
			document.getElementById('directorStatsFrame').src = '../../hr_tasks/hr_tasks/public/director-dashboard-stats.html?embed=1';
			
			// Initialize translations
			if (typeof updatePageTranslations === 'function') {
				updatePageTranslations();
			}
		});
	</script>
</body>
</html>
