<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="robots" content="noindex, nofollow">
    <title data-translate="login.page_title">EL FADILA SCHOOL - Login Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'school-blue': '#4A6FA5',
                        'school-dark': '#2C4373',
                        'school-light': '#E8F0FE'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/translations.js"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        .login-bg {
            background: linear-gradient(135deg, #4A6FA5 0%, #2C4373 100%);
            position: relative;
            overflow: hidden;
        }

        .login-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 40%);
            opacity: 0.7;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
        }

        .logo-glow {
            filter: drop-shadow(0 8px 25px rgba(74, 111, 165, 0.25));
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .input-focus {
            transition: all 0.3s ease-in-out;
        }

        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px -5px rgba(74, 111, 165, 0.2);
            border-color: #4A6FA5;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4A6FA5 0%, #2C4373 100%);
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(74, 111, 165, 0.3);
        }

        .decoration-star {
            color: rgba(255, 255, 255, 0.5);
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .lang-selector {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                padding-top: 4rem;
                padding-bottom: 4rem;
            }
            .branding-section {
                margin-bottom: 3rem;
            }
        }
    </style>
</head>
<body class="login-bg min-h-screen">

    <div class="absolute top-6 right-6 z-20">
        <select id="languageSelector" class="lang-selector text-white text-sm px-4 py-2 rounded-full outline-none cursor-pointer focus:ring-2 focus:ring-white/50">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="ar">العربية</option>
        </select>
    </div>

    <div class="absolute inset-0 pointer-events-none">
        <i class="fas fa-star decoration-star absolute top-1/4 left-1/4 text-lg"></i>
        <i class="fas fa-star decoration-star absolute top-1/2 right-1/4 text-sm" style="animation-delay: 1s;"></i>
        <i class="fas fa-star decoration-star absolute bottom-1/4 left-1/3 text-xs" style="animation-delay: 2s;"></i>
        <i class="fas fa-star decoration-star absolute bottom-1/3 right-1/3 text-lg" style="animation-delay: 1.5s;"></i>
    </div>

    <div class="main-container min-h-screen flex items-center justify-center px-6 py-8 relative z-10">

        <div class="branding-section w-full lg:w-1/2 flex flex-col items-center justify-center text-center relative">
            <div class="relative mb-6">
                <img src="assets/images/logo fadila.png" alt="EL FADILA SCHOOL" data-translate-alt="login.title" class="logo-glow w-48 h-48 mx-auto object-contain relative z-10 floating" onerror="this.onerror=null; this.src='assets/images/logo fadila.png';">
            </div>

            <div class="space-y-3 max-w-md">
                <h1 class="text-4xl lg:text-5xl font-bold text-white tracking-tight" data-translate="login.title">
                    EL FADILA SCHOOL
                </h1>
                <p class="text-white/90 text-lg" data-translate="login.tagline">"Your child's future starts here."</p>

                <div class="flex items-center justify-center pt-4">
                    <div class="h-px bg-white/20 w-32"></div>
                </div>

                <div class="flex justify-center space-x-8 text-white/80 pt-4">
                    <div class="text-center">
                        <i class="fas fa-graduation-cap text-3xl mb-2"></i>
                        <p class="text-xs" data-translate="login.excellence">Excellence</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-users text-3xl mb-2"></i>
                        <p class="text-xs" data-translate="login.community">Community</p>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-lightbulb text-3xl mb-2"></i>
                        <p class="text-xs" data-translate="login.innovation">Innovation</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/2 flex justify-center">
            <div class="w-full max-w-md space-y-6">
                <div class="glass-card p-8 rounded-2xl">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-semibold text-gray-800" data-translate="login.welcome_back">Welcome Back</h2>
                        <p class="text-gray-500 text-sm" data-translate="login.sign_in_description">Please sign in to your account</p>
                    </div>

                    <form id="loginForm" class="space-y-5">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-1" data-translate="login.username">
                                Username
                            </label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-user text-gray-400"></i>
                                </span>
                                <input type="text" id="username" name="username" required
                                    class="input-focus w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none bg-gray-50/70"
                                    data-translate-placeholder="login.username_placeholder"
                                    placeholder="Enter your username">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1" data-translate="login.password">
                                Password
                            </label>
                            <div class="relative">
                                 <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </span>
                                <input type="password" id="password" name="password" required
                                    class="input-focus w-full pl-10 pr-10 py-3 border border-gray-200 rounded-lg focus:outline-none bg-gray-50/70"
                                    data-translate-placeholder="login.password_placeholder"
                                    placeholder="Enter your password">
                                <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 text-school-blue border-gray-300 rounded focus:ring-school-blue">
                                <span class="ml-2 text-gray-600" data-translate="login.remember_me">Remember me</span>
                            </label>
                            <a href="#" class="text-school-blue hover:text-school-dark font-medium">
                                <span data-translate="login.forgot_password">Forgot password?</span>
                            </a>
                        </div>
                    
                        
                        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-2 rounded-lg text-sm flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <span id="errorText" data-translate="login.invalid_credentials">Invalid credentials. Please try again.</span>
                        </div>

                        <div id="loadingSpinner" class="hidden text-center">
                            <i class="fas fa-spinner fa-spin text-school-blue text-2xl"></i>
                        </div>

                        <button type="submit" id="loginButton"
                            class="btn-primary w-full py-3 px-6 text-white font-semibold rounded-lg flex items-center justify-center space-x-2">
                            <i class="fas fa-sign-in-alt"></i>
                            <span data-translate="login.signin_button">Sign In</span>
                            
                        </button>
                    </form>
                </div>

                <div class="text-center text-white/70 text-xs space-y-2">
                    <p data-translate="login.copyright">© 2024 EL FADILA SCHOOL. All rights reserved.</p>
                    <div class="flex items-center justify-center space-x-4">
                        <a href="#" class="hover:text-white transition-colors"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="hover:text-white transition-colors"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="hover:text-white transition-colors"><i class="fab fa-youtube"></i></a>
                        <a href="#" class="hover:text-white transition-colors"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Suppress browser extension errors
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('translate-page')) {
                e.preventDefault();
                return true;
            }
        }, true);
        
        // Wait for translations to be available
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[index.html] DOMContentLoaded - Starting initialization');
            
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const passwordField = document.getElementById('password');
                    const eyeIcon = document.getElementById('eyeIcon');
                    if (passwordField && eyeIcon) {
                        const isPassword = passwordField.type === 'password';
                        passwordField.type = isPassword ? 'text' : 'password';
                        eyeIcon.classList.toggle('fa-eye', !isPassword);
                        eyeIcon.classList.toggle('fa-eye-slash', isPassword);
                    }
                });
            }
            
            // Check if translations.js loaded
            if (typeof translations === 'undefined') {
                console.error('[index.html] translations object not found! Check if translations.js loaded correctly.');
            } else {
                console.log('[index.html] translations object loaded:', {
                    hasEnglish: !!(translations && translations.en),
                    hasFrench: !!(translations && translations.fr),
                    hasArabic: !!(translations && translations.ar),
                    arabicKeys: translations && translations.ar ? Object.keys(translations.ar).filter(k => k.startsWith('login')).slice(0, 5) : []
                });
            }
            
            // Ensure translations are applied after a short delay
            setTimeout(function() {
                if (typeof updatePageTranslations === 'function') {
                    console.log('[index.html] Calling updatePageTranslations');
                    updatePageTranslations();
                } else {
                    console.error('[index.html] updatePageTranslations is not defined!', {
                        windowTranslate: typeof window.translate,
                        windowSetLanguage: typeof window.setLanguage,
                        windowUpdatePage: typeof window.updatePageTranslations
                    });
                }
            }, 200);
        });
    </script>
</body>
</html>
